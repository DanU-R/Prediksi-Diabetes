<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #3494E6, #EC6EAD);
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .main-title {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 4px #000;
        }

        .card-box {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }

        .card-title {
            font-size: 24px;
            font-weight: bold;
        }

        .card-text {
            font-size: 16px;
            margin-top: 20px;
        }

        .btn-start {
            font-weight: bold;
            font-size: 18px;
            padding: 10px 20px;
        }

        .btn-start:hover {
            background-color: #FF6B6B;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-title">Selamat datang di Aplikasi Prediksi Diabetes</h1>
        <div class="col-md-6 mb-4">
            <div class="card card-box">
                <div class="card-body text-center">
                    <h5 class="card-title">Prediksi Diabetes Untuk Wanita Hamil</h5>
                    <p class="card-text">Klik tombol di bawah untuk memulai prediksi diabetes</p>
                    <a href="/home" class="btn btn-primary btn-start">Mulai</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
